version: "2"
sql:
  - engine: "postgresql"
    queries: "sql/queries/"
    schema: "sql/schema/"
    gen:
      go:
        package: "db"
        out: "internal/db"
        sql_package: "pgx/v5"
        # Adds JSON tags to generated structs (e.g., json:"field_name"), useful for JSON serialization
        emit_json_tags: true
        # Generates prepared statements for queries, improving performance by reusing query plans
        emit_prepared_queries: true
        # If true, generates interfaces for query methods; disabled here, so concrete types are used
        emit_interface: false
        # If true, emits empty slices for nullable arrays; disabled to avoid unnecessary allocations
        emit_empty_slices: false
        # If true, exports query functions (capitalized names); disabled, making them unexported (lowercase)
        emit_exported_queries: false
        # If true, uses pointers for result structs; disabled, so structs are returned by value
        emit_result_struct_pointers: false
        # If true, uses pointers for parameter structs; disabled, so structs are passed by value
        emit_params_struct_pointers: false
        # If true, adds a *sql.DB argument to generated methods; disabled, assuming DB is handled elsewhere
        emit_methods_with_db_argument: false
        # If true, uses pointers for nullable types (e.g., *string for NULL strings); disabled, using zero values
        emit_pointers_for_null_types: false
        # If true, generates a Valid() method for enums; disabled here
        emit_enum_valid_method: false
        # If true, generates constants for all enum values; disabled, only generating what's needed
        emit_all_enum_values: false
