services:
  jenkins-blueocean:
    build: 
      context: .
      dockerfile: Dockerfile
    image: customjenkins:latest
    container_name: jenkins-blueocean
    privileged: true
    environment:
      - HOME=/var/jenkins_home
      - JENKINS_OPTS=--argumentsRealm.passwd.jenkins=admin --argumentsRealm.roles.jenkins=admin
      - JAVA_OPTS=-Dotel.instrumentation.jenkins.agent.enabled=true -Dotel.instrumentation.jenkins.remoting.enabled=true -Dotel.instrumentation.jenkins.run.metric.duration.allow_list=.*
      - OTEL_EXPORTER_OTLP_ENDPOINT=http://monitoring-stack:4317
      - GRAFANA_BASE_URL=http://monitoring-stack:3000
      - GRAFANA_METRICS_DASHBOARD_URL=http://monitoring-stack:3000/d/jenkins-metrics

    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins.yml:/var/jenkins_home/jenkins.yml:ro
    ports:
      - "8080:8080"
      - "50000:50000"
    restart: on-failure
    depends_on:
      - monitoring-stack 
    user: root
  
  monitoring-stack:
    image: docker.io/grafana/otel-lgtm:latest
    container_name: lgtm
    ports:
      - "3000:3000"
      - "4317:4317"
      - "4318:4318"
      - "3200:3200"
    volumes:
      - ./container/grafana:/data/grafana
      - ./container/prometheus:/data/prometheus
      - ./container/loki:/data/loki
    environment:
      - GF_PATHS_DATA=/data/grafana
    restart: on-failure

volumes:
  jenkins-data:
  jenkins-docker-certs:
