services:
  jenkins-blueocean:
    build:
      context: .
      dockerfile: Dockerfile
    image: customjenkins:latest
    container_name: jenkins-blueocean
    privileged: true
    environment:
      HOME: /var/jenkins_home
      JENKINS_OPTS: >-
        --argumentsRealm.passwd.jenkins=admin 
        --argumentsRealm.roles.jenkins=admin
      JAVA_OPTS: >-
        -Djenkins.install.runSetupWizard=false
        -Dhudson.model.UsageStatistics.disabled=true
    volumes:
      - jenkins-data:/var/jenkins_home
      - /var/run/docker.sock:/var/run/docker.sock
      - ./jenkins.yml:/var/jenkins_home/jenkins.yml:ro
      - ./jobs:/var/jenkins_home/jobs/
    ports:
      - "8080:8080"
      - "50000:50000"
    restart: on-failure
    user: root
  prometheus:
    image: prom/prometheus:v3.5.0
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml
      - ./metric-data:/prometheus # chmod 777 metric-data
    command:
      - "--config.file=/etc/prometheus/prometheus.yml"
      - "--storage.tsdb.path=/prometheus"
      - "--storage.tsdb.retention.time=60d"
      - "--storage.tsdb.retention.size=10GB"
      # - "--web.enable-remote-write-receiver"
      - "--web.enable-otlp-receiver"
    cpus: 4
    mem_limit: 4g
    ports:
      - "9090:9090"

  grafana:
    image: grafana/grafana:12.1.1
    ports:
      - "3003:3000"
    volumes:
      - ./grafana.ini:/etc/grafana/grafana.ini
    environment:
      GF_SECURITY_ADMIN_PASSWORD: admin
    depends_on:
      - prometheus

volumes:
  jenkins-data:
  jenkins-docker-certs:
  prometheus_data:
