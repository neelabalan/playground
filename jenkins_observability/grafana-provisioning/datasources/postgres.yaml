apiVersion: 1

datasources:
  - name: Jenkins PostgreSQL
    type: postgres
    access: proxy
    url: postgres:5432
    database: jenkins_sentinel
    user: postgres
    secureJsonData:
      password: postgres
    jsonData:
      sslmode: disable
      maxOpenConns: 100
      maxIdleConns: 100
      maxIdleConnsAuto: true
      connMaxLifetime: 14400
      postgresVersion: 1400
      timescaledb: false
    isDefault: true
    editable: true
